            function drawTable(data) {
                let table = document.createElement('table');
                let html = '';

                data.forEach((obj) => {
                    html += `
                          <tr>
                            <td>${obj.id}</td>
                            <td>${obj.name}</td>
                            <td>${obj.username}</td>
                            <td>${obj.email}</td>
                              </tr>
                        `;
                });
                table.innerHTML = html;
                root.appendChild(table);
